<div class="card">
  <div class="card-header bg-primary text-white">{{ title }}</div>
  <div class="card-block">
    <form class="form p-3 border-bottom">
      <div class="form-group row">
        <label class="col-form-label col-sm-2 text-sm-end" for="filterDesc">
          Filter:
        </label>
        <div class="col-sm-5">
          <input
            type="text"
            [(ngModel)]="filterSearch"
            #searchModel="ngModel"
            class="form-control"
            name="filterDesc"
            id="filterDesc"
            placeholder="Filter..."
          />
        </div>
        <label class="col-form-label col-sm-5">
          Filtered by: {{ filterSearch }}
        </label>
      </div>
    </form>
    <div class="table-responsive" *ngIf="products.length">
      <table class="table table-striped m-0">
        <thead>
          <tr>
            <th>
              <button
                class="btn btn-sm"
                [ngClass]="{
                  'btn-danger': showImage,
                  'btn-success': !showImage
                }"
                (click)="toggleImage()"
              >
                {{ showImage ? 'Hide' : 'Show' }} Image
              </button>
            </th>
            <th>{{ headers.description }}</th>
            <th>{{ headers.price }}</th>
            <th>{{ headers.available }}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products | productsFilter:filterSearch">
            <td><img [src]="product.imageUrl" *ngIf="showImage" /></td>
            <td>{{ product.description }}</td>
            <td>{{ product.price | currency: 'EUR' }}</td>
            <td>{{ product.available | date: 'dd/MM/yyyy' }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
